<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Reviews</title>


    <!-- Manrope (FONT)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Courgette (FONT) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Manrope:wght@200..800&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container card"> 
        <!-- Blob Background -->
        <div class="blob-outer-container">
            <div class="blob-inner-container">
                <div class="blob"></div>
            </div>
        </div>
    
        <!-- Card Content -->
        <div class="widgetContent">

                <!-- Top Row -->
                    <div class="topRow">
                        <!-- Percentage Grade -->
                        <span id="percentageGrade">95%</span>

                        <!-- Product Name -->
                        <h1 class="cardTitle">Rating</h1>


                        
                        <hr>
                    </div>
        
                <!-- Letter Grade -->
                <div class="letterGradeWrapper">
                    <h2 id="letterGrade">A</h2>
                </div>

                <hr>

                <!-- Bottom Row -->
                <div class="bottomRow">

                    <!-- ADD DIVS HERE (WARNING SECTION) -->
                    <h3 class="redFlags">Red Flags</h3>

                    <!-- Percentage Grade -->
                    <span id="percentageGrade">95%</span>
                </div>
            


        </div>
    </div>



   <!-- Vanilla Tilts Cards -->
   <script src="scripts/tilt.js"></script>
   
   <script src="scripts/tilt-init.js"></script>


</body>



<!-- Link CSS -->
<link rel="stylesheet" href="style/widget.css">
