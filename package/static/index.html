<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval';">
    <title>Real Reviews</title>


    <!-- Manrope (FONT)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Courgette (FONT) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Manrope:wght@200..800&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Front Card  -->
    <div class="container card"> 
        <!-- Blob Background -->
        <div class="blob-outer-container">
            <div class="blob-inner-container">
                <div class="blob"></div>
            </div>
        </div>
    
        <div class="widgetContent">

                <!-- Top Row -->
                    <div class="topRow">
                        <!-- Percentage Grade -->
                        <span id="percentageGrade">95%</span>

                        <!-- Product Name -->
                        <h1 class="cardTitle">Rating</h1>


                        
                        <hr>
                    </div>
        
                <!-- TEMPLATE (DOES NOTHING) Letter Grade -->
                <div class="templateGradeWrapper">
                    <h2 class="templateGrade">A</h2>
                </div>
                
                <!-- REAL GRADE -->
                <span class="letterGrade popUpLetter threeDtext" id="letterGrade">A</span>

                <hr>

                <!-- Bottom Row -->
                <div class="bottomRow">

                    <h3 class="star-container" id="starRating">
                        <!-- Add stars dynamically -->
                        <div class="star"></div>
                        <div class="star"></div>
                        <div class="star"></div>
                        <div class="star"></div>
                        <div class="star"></div>
                    </h3>

                    <!-- Percentage Grade -->
                    <span id="percentageGrade">95%</span>
                </div>                
        </div>
    </div>

    <!-- Change Color Button -->
    <button class="change-color-btn" onclick="changeColors()">Change Colors</button> 
    
   <!-- Vanilla Tilts Cards -->
   <script src="../static/js/tilt.js"></script>
   
   <script src="/package/static/js/tilt-init.js"></script>

    <!-- JavaScript for Color Change -->
    <script src="/package/static/js/buttonPreview.js"></script>

</body>



<!-- Link CSS -->
<link rel="stylesheet" href="/package/static/style/widget.css">
<link rel="stylesheet" href="/package/static/style/global.css">


<!-- Link JS -->
<script type="module" src="/package/src/content.js"></script>
<script type="module" src="/package/src/background.js"></script>




</html>
