<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Reviews</title>


    <!-- Manrope (FONT)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Courgette (FONT) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Manrope:wght@200..800&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Front Card  -->
    <div class="container card"> 
        <!-- Blob Background -->
        <div class="blob-outer-container">
            <div class="blob-inner-container">
                <div class="blob"></div>
            </div>
        </div>
    
        <div class="widgetContent">

                <!-- Top Row -->
                    <div class="topRow">
                        <!-- Percentage Grade -->
                        <span id="percentageGrade">95%</span>

                        <!-- Product Name -->
                        <h1 class="cardTitle">Rating</h1>


                        
                        <hr>
                    </div>
        
                <!-- TEMPLATE (DOES NOTHING) Letter Grade -->
                <div class="templateGradeWrapper">
                    <h2 class="templateGrade">A</h2>
                </div>
                
                <!-- REAL GRADE -->
                <span class="threeDtext" id="letterGrade">A</span>

                <hr>

                <!-- Bottom Row -->
                <div class="bottomRow">

                    <h3 class="star-container" id="starRating">
                        <div class="star"></div>
                        <div class="star"></div>
                        <div class="star"></div>
                        <div class="star"></div>
                        <div class="star"></div>
                        <!-- Add stars dynamically -->
                    </h3>

                    <!-- Percentage Grade -->
                    <span id="percentageGrade">95%</span>
                </div>
            

                
                
        </div>
    </div>


    

    





   <!-- Vanilla Tilts Cards -->
   <script src="scripts/tilt.js"></script>
   
   <script src="scripts/tilt-init.js"></script>


</body>

</html>
