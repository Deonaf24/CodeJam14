<body>


    <div class="flip-card-3D-wrapper">
        <div id="flip-card">
            <div class="flip-card-front">
                

    <!-- Front Card  -->
    <div class="container card">
                <!-- Blob Background -->
                <div class="blob-outer-container">
                    <div class="blob-inner-container">
                        <div class="blob"></div>
                    </div>
                </div>
            
                <div class="widgetContent">
                        <!-- Top Row -->
                            <div class="topRow">
                                <!-- Percentage Grade -->
                                <span id="percentageGrade">95%</span>

                                <!-- Product Name -->
                                <h1 class="cardTitle">Rating</h1>


                                
                                <hr>
                            </div>
                
                        <!-- TEMPLATE (DOES NOTHING) Letter Grade -->
                        <div class="templateGradeWrapper">
                            <h2 class="templateGrade">A</h2>
                        </div>
                        
                        <!-- REAL GRADE -->
                        <span class="letterGrade popUpLetter threeDtext" id="letterGrade">A</span>

                        <hr>

                        <!-- Bottom Row -->
                        <div class="bottomRow">

                            <h3 class="star-container" id="starRating">
                                <!-- Add stars dynamically -->
                                <div class="star"></div>
                                <div class="star"></div>
                                <div class="star"></div>
                                <div class="star"></div>
                                <div class="star"></div>
                            </h3>

                            <!-- Percentage Grade -->
                            <span id="percentageGrade">95%</span>
                        </div>            
                        
                    </div>
                        <button id="flip-card-btn-turn-to-back">
                            <div class="commentIcon">
                                <i class="fa-solid fa-comment"></i>
                            </div>
                        </button>
                    </div>



                </div>

            
        
                
                

                <div class="flip-card-back">



                    <div class="container card"> 
                        
                        <div class="card-back">
                
                            <!-- Blob Background -->
                            <div class="blob-outer-container">
                                <div class="blob-inner-container">
                                    <div class="blob"></div>
                                </div>
                            </div>
                        
                            <div class="widgetContent">
                
                                    <!-- Top Row -->
                                        <div class="topRow">
                                            <!-- Product Name -->
                                            <h1 class="cardTitle"><b>Overview</b></h1>
                                            <hr>
                
                                        
                
                                    <!-- Bottom Row -->
                                    <div class="bottomRow">
                                        
                                    </div>
                                    <div class="piechart">
                                        <div class="slice slice-1"></div>
                                        <div class="slice slice-2"></div>
                                    </div>
                
                                    <div class="comments">
                                        <ul>
                                            <li>95% safe!</li>
                                            <li>Most AI generated reviews are positive</li>
                                            <li>More comments</li>
                                        </ul>
                                    </div>



                                </div>
                                    <button class="backButtonWrapper" id="flip-card-btn-turn-to-front">

                                        <div class="commentIcon">
                                            <i class="fa-solid fa-arrow-left"></i>
                                        </div>
                                    </button>
                                </div>


                                </div>  
                            </div>
                    
                        </div>
            </div>
        </div>    
        </div>
