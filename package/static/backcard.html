<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Reviews</title>


    <!-- Manrope (FONT)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Courgette (FONT) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Manrope:wght@200..800&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Front Card  -->
    <div class="container card"> 
        <div class="card-back">

            <!-- Blob Background -->
            <div class="blob-outer-container">
                <div class="blob-inner-container">
                    <div class="blob"></div>
                </div>
            </div>
        
            <div class="widgetContent">

                    <!-- Top Row -->
                        <div class="topRow">
                            <!-- Conmment icon -->
                            <div class="commentIcon">
                                <i class="fa-solid fa-comment fa-beat fa-xl"></i>
                            </div>

                            <!-- Product Name -->
                            <h1 class="cardTitle"><b>Overview</b></h1>
                            <hr>

                        

                    <!-- Bottom Row -->
                    <div class="bottomRow">
                        
                    </div>
                    <div class="piechart">
                        <div class="slice slice-1"></div>
                        <div class="slice slice-2"></div>
                    </div>

                    <div class="comments">
                        <ul>
                            <li>95% safe!</li>
                            <li>Most AI generated reviews are positive</li>
                            <li>More comments</li>
                        </ul>
                    </div>
                </div>  
            </div>
    

        </div>
    </div>


    

    





   <!-- Vanilla Tilts Cards -->
   <script src="/package/static/js/tilt.js"></script>
   
   <script src="/package/static/js/tilt-init.js"></script>


</body>

<link rel="stylesheet" href="style/widget.css">
